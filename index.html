<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mission002.css">
    <script src="mission002.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="searchForCuntry">
                <h1>Search Cuntries</h1>
            </div>
            <div class="boxSerch">
                <input class="inpSearch" type="text">
                <button class="btnSearch">Search</button>
                <button class="btnAll">All Countries</button>
            </div>
            <div class="summery">
                <h1 class="totalCountries">Total Countries: 0</h1>
                <h1 class="totalCountriesPopulation">Total Countries Population: 5,763,417,732</h1>
                <h1 class="averagePopulation">Average Population: 9,605,696 </h1>
            </div>
            <div class="mainCountriesDiv">
                <div class="headerCountriesDiv">
                    <div class="headerCountriesDivLeft">
                        <h1>Country Name</h1>
                    </div>
                    <div class="headerCountriesDivRight">
                        <h1>Number of citizens</h1>
                    </div>
                </div>
            </div>
            <div class="mainNumbersCountriesDivMain">
                <div class="headerNumbersCountriesDiv">
                    <div class="headerNumbersCountriesDivLeft">
                        <h1>Region</h1>
                    </div>
                    <div class="headerNumbersCountriesDivRight">
                        <h1>Number of countries</h1>
                    </div>
                </div>
                <div class="numbersNumbersCountriesDiv">
                    <div class="numbersNumbersCountriesSubDiv africa">
                        <div class="numbersCountriesDivLeft">
                            <h1 class="numbersCountriesDivLeftNameAfrica">Africa</h1>
                        </div>
                        <div class="numbersCountriesDivRight">
                            <h1 class="numbersCountriesDivLeftNumberAfrica">0</h1>
                        </div>
                    </div>
                    <div class="numbersNumbersCountriesSubDiv americas">
                        <div class="numbersCountriesDivLeft">
                            <h1 class="numbersCountriesDivLeftNameAmericas">Americas</h1>
                        </div>
                        <div class="numbersCountriesDivRight">
                            <h1 class="numbersCountriesDivLeftNumberAmericas">0</h1>
                        </div>
                    </div>
                    <div class="numbersNumbersCountriesSubDiv asia">
                        <div class="numbersCountriesDivLeft">
                            <h1 class="numbersCountriesDivLeftNameAsia">Asia</h1>
                        </div>
                        <div class="numbersCountriesDivRight">
                            <h1 class="numbersCountriesDivLeftNumberAsia">0</h1>
                        </div>
                    </div>
                    <div class="numbersNumbersCountriesSubDiv europe">
                        <div class="numbersCountriesDivLeft">
                            <h1 class="numbersCountriesDivLeftNameEurope">Europe</h1>
                        </div>
                        <div class="numbersCountriesDivRight">
                            <h1 class="numbersCountriesDivLeftNumberEurope">0</h1>
                        </div>
                    </div>
                    <div class="numbersNumbersCountriesSubDiv oceania">
                        <div class="numbersCountriesDivLeft">
                            <h1 class="numbersCountriesDivLeftNameOceania">Oceania</h1>
                        </div>
                        <div class="numbersCountriesDivRight">
                            <h1 class="numbersCountriesDivLeftNumberOceania">0</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
